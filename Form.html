<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
    <link rel="stylesheet" href="frm.css">
</head>
<body>
<form action="">
  <legend><b> STUDENT INFORMATION </b></legend>
    <br>
    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="firstname">
    <br><br>
    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="surname" required="required">
    <br><br>
    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="abc@gmail.com">
    <br><br>
    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Type your password" required="required">
    <br><br>
    <p><b>Choose a programming language</b> :</p>
    <input type="radio" id="python">
    <label for="python">Python</label>
    <br>
 <input type="radio" id="php">
    <label for="python">PHP</label>
    <br>
 <input type="radio" id="java">
    <label for="java">JAVA</label>
    <br>
     <input type="radio" id="html">
    <label for="html">HTML</label>
    <br><br>
    <p><b>Select your favourite game   </b> :</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label>
    <br>
     <input type="checkbox" id="Rugby">
    <label for="Rugby">Rugby</label>
    <br>
     <input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label>
    <br>
     <input type="checkbox" id="basketball">
    <label for="basketball">Basketball</label>
    <br><br>
    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">--Choose nationality</option>
        <option value="kenyan">Kenyan</option>
        <option value="american">American</option>
        <option value="tanzanian">Tanzanian</option>
        <br><br>
      
        
    </select><br><br>
  <label for="file">Choose file :></label>
    <input type="file" id="file">
    <br><br>
    <label for="yob">Year of Birth</label>
    <input type="date" id="yob"><br><br>
    <label for="person">Describe your self</label>
    <br><br>
    <textarea name="" id="person" cols="40" rows="5"placeholder="type here.."required="required"></textarea><br><br>
    <button type="submit">Submit</button>
</form>


</body>
</html>
